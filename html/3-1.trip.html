
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link rel=" shortcut icon" href="../images/favicon/favicon.ico">
<link rel="icon" href="../images/favicon/favicon.ico">
<link rel="icon" href="../images/favicon/favicon-32.png" sizes="32x32">
<link rel="icon" href="../images/favicon/favicon-57.png" sizes="57x57">
<link rel="icon" href="../images/favicon/favicon-72.png" sizes="72x72">
<link rel="icon" href="../images/favicon/favicon-152.png" sizes="152x152">
<link rel="apple-touch-icon" href="../images/favicon/favicon.png" />

<link type="text/css" rel="stylesheet" href="../css/style.css" />
<link type="text/css" rel="stylesheet" href="../css/swiper.min.css" />
<script src="../js/jquery-3.6.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/ui.js"></script>
<!-- 퍼블만 사용-->
<script src="../js/ui-pub.js"></script>

</head>
<body>
<!-- wrap -->
<div class="wrap">
  <header class="header">
    <div class="wrapper">
      <div class="left">
        <a href="javascript:history.back();" class="btn-back btn-txt"><i class="ico-back"></i></a>
      </div>
      <h1 class="tit-header">티플여행</h1>
      <div class="right">
        <a href="main.html" class="btn-home"><i class="ico-home"></i></a>
      </div>
    </div>
  </header>
  <!-- content -->
  <div class="content">
      <!-- tab-type1 -->
      <div class="tab-type1 top-sticky">
        <ul>
          <li class="on"><a href="javascript:void(0);" onclick="tempPageMove('train', 1)">여행/레져</a></li>
          <li><a href="javascript:void(0);" onclick="tempPageMove('hotel', 2)">호텔/숙박</a></li>
          <li><a href="javascript:void(0);" onclick="tempPageMove('show', 3)">공연/전시</a></li>
          <li><a href="javascript:void(0);" onclick="tempPageMove('ecoupon', 4)">E쿠폰</a></li>
        </ul>
      </div>
      <!-- tab-type2 -->
      <!-- tple-travel-wrap -->
      <div class="tple-travel-wrap">
        <div class="tple-travel-header">
          <div class="visual-tple" id="visual-train">
            <div class="bg"><img src="../images/common/tple-visual-train.jpg" alt=""></div>
            <strong>기차로 만나는<br>여행상품</strong>
          </div>
          <div class="visual-tple" id="visual-hotel">
            <div class="bg"><img src="../images/common/tple-visual-hotel.jpg" alt=""></div>
            <strong>기차로 만나는<br>호텔상품</strong>
          </div>
          <div class="visual-tple" id="visual-show">
            <div class="bg"><img src="../images/common/tple-visual-show.jpg" alt=""></div>
            <strong>기차로 만나는<br>공연전시</strong>
          </div>
          <div class="visual-tple" id="visual-ecoupon">
            <div class="bg"><img src="../images/common/tple-visual-ecoupon.jpg" alt=""></div>
            <strong>기차로 만나는<br>여행간식</strong>
          </div>
          
          <!-- slide-type2 -->
          <div class="slide-type2" id="travel-slide">
            <div class="swiper-container">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">
                      <a href="3-1-1.trip_detail.html" class="product-type6">
                        <div class="desc">
                          <span class="logo"><img src="../images/temp/temp-logo.png" alt=""></span>
                          <div class="text">
                            <span class="tit">애버랜드 종일권애버랜드 애버랜드 종일권애버랜드</span>
                            <span class="date">2022.07.01~2022.08.14</span>
                          </div>
                        </div>
                        <div class="img">
                          <img src="../images/temp/temp-event5.jpg" alt="">
                          <div class="pos"><i class="ico-mapidx"></i><span>서울/수서역</span></div>
                        </div>
                      </a>
                    </li>
                    <li class="swiper-slide">
                      <a href="3-1-1.trip_detail.html" class="product-type6">
                        <div class="desc">
                          <span class="logo"><img src="../images/temp/temp-logo.png" alt=""></span>
                          <div class="text">
                            <span class="tit">애버랜드 종일권애버랜드</span>
                            <span class="date">2022.07.01~2022.08.14</span>
                          </div>
                        </div>
                        <div class="img">
                          <img src="../images/temp/temp-event5.jpg" alt="">
                          <div class="pos"><i class="ico-mapidx"></i><span>서울/수서역</span></div>
                        </div>
                      </a>
                    </li>
                    <li class="swiper-slide">
                      <a href="3-1-1.trip_detail.html" class="product-type6">
                        <div class="desc">
                          <span class="logo"><img src="../images/temp/temp-logo.png" alt=""></span>
                          <div class="text">
                            <span class="tit">애버랜드 종일권애버랜드</span>
                            <span class="date">2022.07.01~2022.08.14</span>
                          </div>
                        </div>
                        <div class="img">
                          <img src="../images/temp/temp-event5.jpg" alt="">
                          <div class="pos"><i class="ico-mapidx"></i><span>서울/수서역</span></div>
                        </div>
                      </a>
                    </li>
                </ul>
            </div>
          </div>
          <!-- // slide-type2 -->
        </div>

        <script>
            loadInclude('popular_list', {pos:'.tple-travel-wrap'}); 
        </script>

      </div>
      <!-- // tple-travel-wrap -->
  </div>
  <!-- // content -->

</div>
<!-- // wrap -->

<script>
  //상단 슬라이드
  slider('#travel-slide', {
    freeMode: false,
    slidesPerView: 1,
  });

  //퍼블용
  $('.visual-tple').hide();
  $('.tab-type1 li').removeClass('on'); 
  if(location.href.match('#train')){
    $('#visual-train').show();
    $('.tab-type1 li').eq(0).addClass('on');    
  }else if(location.href.match('#hotel')){
    $('#visual-hotel').show();
    $('.tab-type1 li').eq(1).addClass('on');    
  }else if(location.href.match('#show')){
    $('#travel-slide').hide();
    $('#visual-show').show();
    $('.tab-type1 li').eq(2).addClass('on');    
  }else if(location.href.match('#ecoupon')){
    $('#travel-slide').hide();
    $('#visual-ecoupon').show();
    $('.tab-type1 li').eq(3).addClass('on');    
  }



  function tempPageMove(href, num){
    location.href='3-1.trip.html#'+href;
    location.reload();
  }
</script>

</body>
</html>
