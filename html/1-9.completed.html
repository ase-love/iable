
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link rel=" shortcut icon" href="../images/favicon/favicon.ico">
<link rel="icon" href="../images/favicon/favicon.ico">
<link rel="icon" href="../images/favicon/favicon-32.png" sizes="32x32">
<link rel="icon" href="../images/favicon/favicon-57.png" sizes="57x57">
<link rel="icon" href="../images/favicon/favicon-72.png" sizes="72x72">
<link rel="icon" href="../images/favicon/favicon-152.png" sizes="152x152">
<link rel="apple-touch-icon" href="../images/favicon/favicon.png" />

<link type="text/css" rel="stylesheet" href="../css/style.css" />
<link type="text/css" rel="stylesheet" href="../css/swiper.min.css" />
<script src="../js/jquery-3.6.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/ui.js"></script>
<!-- 퍼블만 사용-->
<script src="../js/ui-pub.js"></script>

</head> 
<body>
<!-- wrap -->
<div class="wrap">
  <header class="header">
    <div class="wrapper">
      <div class="left">
        <a href="main.html" class="btn-back"><i class="ico-back"></i></a>
        <span class="tit-txt">승차권 예매</span>
      </div>
      <div class="right">
        <button type="button" class="btn-menu" onclick="gnbMenu();"><i class="ico-menu"></i></button>
      </div>
    </div>
  </header>
  <!-- content -->
  <div class="content">
    <div class="tit-wrap top-sticky">
      <h2 class="tit-type3"><span>승차권 발권완료</span></h2>
    </div>
    <div class="fly-paper-wrap">
      <div class="fly-paper"></div>      
      <div class="trip-info">
        <div class="info">
          <span class="time">19:40</span>
          <b class="pos">수서</b>
        </div>
        <div class="way">
          <i class="ico-waygo"></i>
        </div>
        <div class="info">
          <div cRlass="pos">
            <span class="time">21:05</span>
            <b class="pos">울산통도사</b>
          </div>
        </div>
      </div>
      <!-- // trip-info -->
      <div class="issue-complete">
        <i class="ico-issue-srt"></i>
        <strong>SRT 승차권이 발권되었습니다.</strong>
        <p class="txt">( 마이페이지 > 보관함에 저장 완료! )</p>
      </div>
    </div>
    

    <div class="line-bar mg30"></div>

    <h3 class="tit-type5">부산여행 필수템</h3>    
    <!-- 배너 -->
    <div class="banner-wrap">
      <div class="banner-slide-list">
        <div class="swiper-container">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                  <a href="javascript:void(0);">
                    <img src="../images/temp/temp-banner3.png" alt="">
                  </a>
                </li>
                <li class="swiper-slide">
                  <a href="javascript:void(0);">
                    <img src="../images/temp/temp-event.jpg" alt="">
                  </a>
                </li>
                <li class="swiper-slide">
                  <a href="javascript:void(0);">
                    <img src="../images/temp/temp-banner.jpg" alt="">
                  </a>
                </li>
            </ul>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <!-- // 배너 -->    
  </div>
  <!-- // content -->

</div>
<!-- // wrap -->

<script>
  flyPaper();
  
  // 배너
  slider('.banner-slide-list', {
    loop: true,
    
    freeMode: false,
    slidesPerView: 1,
    pagination: {
      el: ".banner-slide-list .swiper-pagination",
      clickable: true,
    },
  });
</script>

</body>
</html>
