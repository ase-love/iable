
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link rel=" shortcut icon" href="../images/favicon/favicon.ico">
<link rel="icon" href="../images/favicon/favicon.ico">
<link rel="icon" href="../images/favicon/favicon-32.png" sizes="32x32">
<link rel="icon" href="../images/favicon/favicon-57.png" sizes="57x57">
<link rel="icon" href="../images/favicon/favicon-72.png" sizes="72x72">
<link rel="icon" href="../images/favicon/favicon-152.png" sizes="152x152">
<link rel="apple-touch-icon" href="../images/favicon/favicon.png" />

<link type="text/css" rel="stylesheet" href="../css/style.css" />
<link type="text/css" rel="stylesheet" href="../css/swiper.min.css" />
<script src="../js/jquery-3.6.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/ui.js"></script>
<!-- 퍼블만 사용-->
<script src="../js/ui-pub.js"></script>

<!-- 달력 추가 -->
<script type="text/javascript" language="javascript" src="../js/lunarCalendar.js"></script>
<script type="text/javascript" language="javascript" src="../js/calendar.js"></script>

</head>
<body>
<!-- wrap -->
<div class="wrap">
  <header class="header">
    <div class="wrapper">
      <div class="left">
        <a href="4-1.my_profile.html" class="btn-back"><i class="ico-back"></i></a>
        <span class="tit-txt hide"></span>
      </div>
      <div class="right">
        <button type="button" class="btn-menu" onclick="gnbMenu();"><i class="ico-menu"></i></button>
      </div>
    </div>
  </header>
  <!-- content -->
  <div class="content">
    <!-- text-main -->
    <div class="text-main bg-train" data-id="header-tit">
      <h1 class="tit-type1">
        승차권 예매
      </h1>
      <p class="txt">
        <span class="regular">최대 <span class="medium">50% 할인, 티플 승차권</span>을 만나보세요.</span>
      </p>
    </div>
    <!-- // text-main -->
    <div class="quick-menu st2">
      <ul>
        <li>
          <a href="javascript:void(0);">
            <span class="tooltip-wrap">
              <div class="icon"><i class="ico-cate-giftcard"></i></div>
              <span class="txt">모바일 금액권<span class="dot"></span></span>
            </span>
          </a>
        </li>
        
        <li>
          <a href="javascript:void(0);">
            <div class="icon"><i class="ico-cate-time"></i></div>
            <span class="txt">시간표 조회</span>
          </a>
        </li>
        <li>
          <a href="javascript:void(0);">
            <div class="icon"><i class="ico-myticket"></i></div>
            <span class="txt">내 승차권 확인</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- reserve-condition -->
    <div class="reserve-condition">
      <!-- 역설정 -->
      <div class="condition-wrap">
        <div class="icon"><i class="ico-train"></i></div>
        <div class="desc">
          <div class="condition" onclick="setStationPos('start');btmPopOpen('#pop-station', stationCheck)">
            <span class="dt">출발역</span>
            <div class="dd"><div class="station-start" id="station-start">수서</div></div>
          </div>
          <div class="btn-exchange " onclick="exchagne(this)"><i class="ico-exchagne"></i></div>
          <div class="condition" onclick="setStationPos('arrive');btmPopOpen('#pop-station', stationCheck)">
            <span class="dt">도착역</span>
            <div class="dd">
              <div class="station-arrive" id="station-arrive">부산</div>
              <div class="right">
                <div class="txt-error"><i class="ico-check-error"></i>출발역과 도착역이 동일해요.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 출발일 -->
      <div class="condition-wrap">
        <div class="icon"><i class="ico-reserve"></i></div>
        <div class="desc">
          <div class="condition" onclick="btmPopOpen('#pop-calendar', callbackCalendar, closeCalendar)">
            <span class="dt">출발일</span>
            <div class="dd">
              <div id="date"></div>
              <div class="right">
                <div class="txt">-<span id="start-time">현재시각</span> 이후 조회-</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 승차인원 -->
      <div class="condition-wrap">
        <div class="icon"><i class="ico-person"></i></div>
        <div class="desc">
          <div class="condition" onclick="btmPopOpen('#pop-passenger')">
            <span class="dt">승차인원</span>
            <div class="dd" data-id="txt-passenger">어른 1명</div>
          </div>
        </div>
      </div>
    </div>
    <!-- // reserve-condition -->
    <div class="btn-wrap">
      <button class="btn-type1 st1" onclick="btmPopOpen('#pop-handicap-seats');"><span>조회하기</span></button>
    </div>

    <!-- 배너 -->
    <div class="banner-wrap">
      <div class="banner-slide-list">
        <div class="swiper-container">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                  <a href="javascript:void(0);">
                    <img src="../images/temp/temp-banner2.png" alt="">
                  </a>
                </li>
                <li class="swiper-slide">
                  <a href="javascript:void(0);">
                    <img src="../images/temp/temp-banner2.png" alt="">
                  </a>
                </li>
                <li class="swiper-slide">
                  <a href="javascript:void(0);">
                    <img src="../images/temp/temp-banner2.png" alt="">
                  </a>
                </li>
            </ul>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <!-- // 배너 -->

  </div>
  <!-- // content -->

  <!-- 팝업:장애인 좌석옵션 -->
  <div class="btm-popup-wrap full" id="pop-handicap-seats" >
    <div class="pop-wrap">
      <div class="popup">
        <div class="pop-header">
          <strong class="tit">장애인 좌석옵션</strong>
          <button type="button" class="btn-close"><i class="ico-close"></i></button>
        </div>
        <div class="pop-body">
          <!-- pop-handicap-seats-wrap -->
          <div class="pop-handicap-seats-wrap">
            <div class="info">
              <p class="text-noti"><i class="ico-noti"> </i><span>열차 당 전체 휠체어석 수</span></p>
              <p class="seats-info">
                <span><i class="ico-wheelchair"></i>휠체어석 3개</span>
                <span><i class="ico-elec-wheelchair"></i>전동 휠체어석 2개</span>
              </p>
            </div>
            <ul class="list-check-box3">
              <li>
                <label class="inp-check st3 check-radio">
                  <input type="checkbox" name="check-handicap" value="normal">
                  <span class="ic"><i></i></span>
                  <div class="txt-box">
                    <div class="txt">일반석</div>
                  </div>
                </label>
              </li>
              <li>
                <label class="inp-check st3 check-radio">
                  <input type="checkbox" name="check-handicap" value="wheelchair">
                  <span class="ic"><i></i></span>
                  <div class="txt-box">
                    <div class="txt">휠체어석</div>
                  </div>
                </label>
              </li>
              <li>
                <label class="inp-check st3 check-radio">
                  <input type="checkbox" name="check-handicap" value="elec-wheelchair">
                  <span class="ic"><i></i></span>
                  <div class="txt-box">
                    <div class="txt">전동 휠체어석</div>
                  </div>
                </label>
              </li>
            </ul>
          </div>
          <!-- // pop-handicap-seats-wrap -->
        </div>
        <div class="pop-footer">
          <div class="btn-wrap">
            <button type="button" class="btn-type1 st1" id="btn-handicap" disabled onclick="popOpen('#pop-handicap-seats-agree');">적용하기</button>
          </div>
        </div>
      </div>
    </div>
  </div>  

  <!--팝업:휠체어석 이용동의-->
  <div class="popup-wrap" id="pop-handicap-seats-agree">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup">
        <div class="pop-header"><strong class="tit">휠체어석 이용동의</strong></div>
        <div class="pop-body">
          
          <div class="pop-guide-wrap">
            <ul class="list-dot">
              <li class="keep-all">장애인, 유공자 등 휠체어 이용자에 한하여 이용하실 수 있습니다.</li>
              <li class="keep-all">정당한 이용자가 아닌 경우, 철도사업법에 따라 부가운임을 징수합니다.</li>
            </ul>
            <div class="txt">위 내용에 동의하십니까?</div>
          </div>

        </div>
        
        <div class="pop-footer">
          <div class="btn-wrap">
            <button type="button" class="btn" onclick="popClose('#pop-handicap-seats-agree');btmPopClose('#pop-handicap-seats');initHandicapSeats();">취소</button>
            <button type="button" class="btn c-pupple" onclick="popClose('#pop-handicap-seats-agree');btmPopClose('#pop-handicap-seats');initHandicapSeats();">동의</button>
          </div>
        </div>
      </div>
    </div>
  </div>  

</div>
<!-- // wrap -->


<script>

  loadInclude('reserve-options');

  // 배너
  slider('.banner-slide-list', {
    loop: true,
    
    freeMode: false,
    slidesPerView: 1,
    pagination: {
      el: ".banner-slide-list .swiper-pagination",
      clickable: true,
    },
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },      
  });

  // 장애인좌석옵션 초기화
  function initHandicapSeats(){
    $('[name="check-handicap"]').prop('checked', false);
    $('#btn-handicap').attr('disabled', 'disabled');
  }
  $('#pop-handicap-seats .btn-close').on('click', function(){
    initHandicapSeats();
  });

  // 장애인좌석옵션 버튼 활성화
  $('[name="check-handicap"]').on('change', function(){
    if(this.checked) $('#btn-handicap').removeAttr('disabled')
    else $('#btn-handicap').attr('disabled', 'disabled')
  });


    //today 
    $('#date').text(function(){
    let days = ["일", "월", "화", "수", "목", "금", "토"];
    let year = new Date().getFullYear();
    let month = new Date().getMonth();
    let date = new Date().getDate()
    let today = year+'. '+(month + 1)+'. '+date+'.('+days[new Date(year, month, date).getDay()]+')';

    return today
  });

</script>


</body>
</html>
