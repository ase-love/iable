
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link rel=" shortcut icon" href="../images/favicon/favicon.ico">
<link rel="icon" href="../images/favicon/favicon.ico">
<link rel="icon" href="../images/favicon/favicon-32.png" sizes="32x32">
<link rel="icon" href="../images/favicon/favicon-57.png" sizes="57x57">
<link rel="icon" href="../images/favicon/favicon-72.png" sizes="72x72">
<link rel="icon" href="../images/favicon/favicon-152.png" sizes="152x152">
<link rel="apple-touch-icon" href="../images/favicon/favicon.png" />

<link type="text/css" rel="stylesheet" href="../css/style.css" />
<link type="text/css" rel="stylesheet" href="../css/swiper.min.css" />
<script src="../js/jquery-3.6.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/ui.js"></script>
<!-- 퍼블만 사용-->
<script src="../js/ui-pub.js"></script>

<!-- 애플페이 -->
<script src="https://applepay.cdn-apple.com/jsapi/v1/apple-pay-sdk.js"></script>

</head> 
<body>
<!-- wrap -->
<div class="wrap">
  <header class="header">
    <div class="wrapper">
      <div class="left">
        <a href="4-1.my_profile.html" class="btn-back"><i class="ico-back"></i></a>
        <span class="tit-txt hide"></span>
      </div>
      <div class="right">
        <button type="button" class="btn-menu" onclick="gnbMenu();"><i class="ico-menu"></i></button>
      </div>
    </div>
  </header>
  <!-- content -->
  <div class="content">

    <!-- 결제하기 -->
    <div class="payment-wrap">
      <!-- text-main -->
      <div class="text-main" data-id="header-tit">
        <h1 class="tit-type1">티플여행</h1>
      </div>
      <!-- // text-main -->      
      <h2 class="tit-type3 top-sticky"><span>결제하기</span></h2>
      <div class="payment-product">
        <div class="label">주문상품</div>
        <div class="tit">
          비타500 125ml(1개)
        </div>
      </div>
      <!-- 승차권1 -->      
      <div class="payment-ticket-wrap">
        <h3 class="tit-type2">
          <i class="ico-smile"></i>
          <span class="c-pupple">비타500 125ml(1개)</span>
        </h3>
        <div class="payment-desc">
           <strong class="tit">결제상세</strong>
           <ul class="list">
            <li>상품 금액<div class="right">2,200원</div></li>
            <li class="c-blue">할인 금액<div class="right">200원</div></li>
            <li>합계<div class="right">2,000원</div></li>
           </ul>
           <div class="total">
            <span class="label">결제 예정 금액</span>
            <div class="right">2,000원</div>
           </div>
        </div>
      </div>
      
     <div class="line-bar"></div>

     <dl class="dl-box">
      <dt>정상 가격</dt>
      <dd>104,000원</dd>
     </dl>
     <dl class="dl-box">
      <dt>할인 혜택</dt>
      <dd class="c-blue">-20,800원</dd>
     </dl>
     <dl class="dl-box c-pupple">
      <dt>오늘 결제 예정 금액</dt>
      <dd>73,200원</dd>
     </dl>

     <div class="line-bar"></div>

     <!-- 결제수단 -->
     <dl class="payment-method">
       <dt>결제수단 선택
        <p class="txt">주문 내역을 확인하고, 결제에 동의합니다.</p>
       </dt>
       <dd>
        <div class="method-list">
          <div class="list">
            <button type="button"><i class="cash"></i><span>내통장결제</span></button>
            <button type="button"><i class="card"></i><span>신용카드</span></button>
            <button type="button" class="pinpay">
              <div class="both-box">
                  <div class="both">
                      <strong>PIN Pay</strong>
                  </div>
                  <div class="both">
                      <b>3천원 캐시백</b>
                      <!-- <span>(첫 결제 고객대상)</span> -->
                  </div>
              </div>
            </button>
          </div>
         </div>
       </dd>
     </dl>

    </div>
    <!-- // payment-wrap -->
  </div>
  <!-- // content -->

</div>
<!-- // wrap -->

</body>
</html>
