
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link rel=" shortcut icon" href="../images/favicon/favicon.ico">
<link rel="icon" href="../images/favicon/favicon.ico">
<link rel="icon" href="../images/favicon/favicon-32.png" sizes="32x32">
<link rel="icon" href="../images/favicon/favicon-57.png" sizes="57x57">
<link rel="icon" href="../images/favicon/favicon-72.png" sizes="72x72">
<link rel="icon" href="../images/favicon/favicon-152.png" sizes="152x152">
<link rel="apple-touch-icon" href="../images/favicon/favicon.png" />

<link type="text/css" rel="stylesheet" href="../css/style.css" />
<link type="text/css" rel="stylesheet" href="../css/swiper.min.css" />
<script src="../js/jquery-3.6.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/ui.js"></script>
<!-- 퍼블만 사용-->
<script src="../js/ui-pub.js"></script>

</head>
<body>
<!-- wrap -->
<div class="wrap">
  <header class="header">
    <div class="wrapper">
      <div class="left">
        <a href="4.my_main.html" class="btn-back btn-txt"><i class="ico-back"></i><span class="txt">마이페이지</span></a>
      </div>
      <div class="right">
        <a href="main.html" class="btn-home"><i class="ico-home"></i></a>
      </div>
    </div>
  </header>
  <!-- content -->
  <div class="content full-wrap">
    <!-- text-main -->
    <div class="text-main">
      <h1 class="tit-type1">
        설정
      </h1>
      <p class="txt">
        자주 이용하는 서비스를 등록하세요.
      </p>
    </div>
    <!-- // text-main -->
    <h1 class="tit-type3 top-sticky"><span>즐겨찾는 구간 등록</span></h1>
    <!-- reserve-condition -->
    <div class="reserve-condition">
      <!-- 역설정 -->
      <div class="condition-wrap">
        <div class="icon"><i class="ico-train"></i></div>
        <div class="desc">
          <button type="button" class="condition" onclick="setStationPos('start');btmPopOpen('#pop-station', stationCheck)">
            <span class="dt">출발역</span>
            <div class="dd"><div class="station-start" id="station-start"><span class="placeholder c-pupple">선택</span></div></div>
          </button>
          <button type="button" class="btn-exchange" onclick="exchagne(this)"><i class="ico-exchagne"></i></button>
          <button type="button" class="condition" onclick="setStationPos('arrive');btmPopOpen('#pop-station', stationCheck)">
            <span class="dt">도착역</span>
            <div class="dd">
              <div class="station-arrive" id="station-arrive"><span class="placeholder c-pupple">선택</span></div>
              <div class="right">
                <div class="txt-error"><i class="ico-check-error"></i>출발역과 도착역이 동일해요.</div>
              </div>
            </div>
          </button>
        </div>
      </div>
    </div>
    <!-- // reserve-condition -->    
    <div class="btn-wrap">
      <button class="btn-type1 st1" disabled data-id="active" onclick="toastOpen('3개 노선까지 등록 가능합니다.');alertOpen('선택하신 구간이<br>즐겨찾기로 등록되었습니다.', ['확인']);"><span>등록하기</span></button>
    </div>
    <div class="auto-wrap bg-gray">
      
      <h2 class="tit-type7 c-light-gray">즐겨찾는 노선</h2>
      <div class="resent-station-wrap line-t">
        <div class="f-wrap menu-wrap">
          <button type="button" class="btn-line st2">전체삭제</button>
          <div class="right">
            <button class="label">여행 선택</button>
          </div>
        </div>
        <ul class="list-check-box3">
          <li>
            <label class="inp-check st3">
              <input type="radio" name="station-resent">
              <span class="ic"><i></i></span>
              <button class="btn-del"><i class="ico-del"></i></button>
              <div class="txt-box">
                <div class="date">6. 28.</div>
                <div class="station">
                  <span class="start">울산통도사</span>
                  <i class="ico-arr-right"></i>
                  <span class="arrive">부산</span>
                </div>
              </div>
            </label>
          </li>
          <li>
            <label class="inp-check st3">
              <input type="radio" name="station-resent">
              <span class="ic"><i></i></span>
              <button class="btn-del"><i class="ico-del"></i></button>
              <div class="txt-box">
                <div class="date">6. 28.</div>
                <div class="station">
                  <span class="start">수서</span>
                  <i class="ico-arr-right"></i>
                  <span class="arrive">김천구미</span>
                </div>
              </div>
            </label>
          </li>
          <li>
            <label class="inp-check st3">
              <input type="radio" name="station-resent">
              <span class="ic"><i></i></span>
              <button class="btn-del"><i class="ico-del"></i></button>
              <div class="txt-box">
                <div class="date">6. 28.</div>
                <div class="station">
                  <span class="start">오송</span>
                  <i class="ico-arr-right"></i>
                  <span class="arrive">서대구</span>
                </div>
              </div>
            </label>
          </li>
        </ul>
        <div class="no-data">
          <i class="ico-no-product"></i>
          <p class="txt">등록한 즐겨찾는 구간이 없습니다.</p>
        </div>
      </div>   
      
      <!-- // list-box -->
    </div>
  </div>
  <!-- // content -->

</div>
<!-- // wrap -->

<script>
  loadInclude('reserve-options');
</script>
</body>
</html>
