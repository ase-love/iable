
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=yes, viewport-fit=cover">
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link rel=" shortcut icon" href="../images/favicon/favicon.ico">
<link rel="icon" href="../images/favicon/favicon.ico">
<link rel="icon" href="../images/favicon/favicon-32.png" sizes="32x32">
<link rel="icon" href="../images/favicon/favicon-57.png" sizes="57x57">
<link rel="icon" href="../images/favicon/favicon-72.png" sizes="72x72">
<link rel="icon" href="../images/favicon/favicon-152.png" sizes="152x152">
<link rel="apple-touch-icon" href="../images/favicon/favicon.png" />

<link type="text/css" rel="stylesheet" href="../css/style.css" />
<link type="text/css" rel="stylesheet" href="../css/swiper.min.css" />
<script src="../js/jquery-3.6.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/ui.js"></script>
<!-- 퍼블만 사용-->
<script src="../js/ui-pub.js"></script>

<!-- 회원정보체크만 추가(퍼블만 사용중 - 개발과분리) -->
<script type="text/javascript" language="javascript" src="../js/member-pub.js"></script>

</head>
<body>
<!-- wrap -->
<div class="wrap">
  <header class="header">
    <div class="wrapper">
      <div class="left">
        <a href="4-1.my_profile.html" class="btn-back"><i class="ico-back"></i></a>
        <span class="tit-txt hide"></span>
      </div>
      <div class="right">
        <button type="button" class="btn-menu" onclick="gnbMenu();"><i class="ico-menu"></i></button>
      </div>
    </div>
  </header>
  <!-- content -->
  <div class="content">
    <div class="member-wrap full-wrap">
      <!-- text-main -->
      <div class="text-main" data-id="header-tit">
        <h1 class="tit-type1">내 정보 관리</h1>
      </div>
      <!-- // text-main -->      
      <h2 class="tit-type3 top-sticky"><span>휴대폰번호 변경</span></h2>
      <!-- text-main -->
      <div class="text-main">
        <h3 class="tit-type1">
          새로운 휴대폰 번호를 정확하게
          <br>입력하세요.
        </h3>
        <p class="txt">
          휴대폰 번호 인증까지 완료해 주세요.
        </p>
      </div>
      <!-- // text-main -->

      <div class="form-type-wrap">
        <div class="form-type1">
          <span class="label">새 휴대폰 번호(‘-’제외)</span>
          <div class="f-wrap">
            <input type="text" class="auto" id="input-phone" maxlength="13" oninput="autoHyphen(this)">
            <i class="ico-val-check" style="display:none;"></i>            
            <button type="button" class="btn-type6 st2" id="btn-send" disabled>발송</button>
          </div>
        </div>
        <div class="form-type1" id="form-certify" style="display:none;">
          <span class="label">도착한 인증번호(6자리) 입력</span> 
          <div class="f-wrap">
            <input type="number" class="auto" id="input-certify" maxlength="6">
            <span class="time-certify">00:00</span>
            <button type="button" class="btn-type6 st2" id="btn-certify" disabled>인증</button>
          </div>
          <div class="txt-guide-wrap">
            <p class="txt-info">인증되었습니다.</p>
            <p class="txt-error">인증번호가 일치하지 않습니다.</p>
          </div>
        </div>
      </div>

      <div class="end-content">
        <div class="btn-wrap">
          <button class="btn-type1 st1" disabled onclick="toastOpen('정상적으로 변경 되었습니다.', callback);" data-id="active"><span>변경하기</span></button>
        </div>
      </div>
    </div>
  </div>
  <!-- // content -->
</div>
<!-- // wrap -->

<script>

function callback(){
  location.href='4-1.my_profile.html'
}
</script>

</body>
</html>
